name: Supabase Migrations

on:
  workflow_dispatch:
    inputs:
      sql:
        description: 'SQL command to run'
        required: true
        type: string

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          npm install -g supabase
          supabase --version

      - name: Run SQL Migration
        run: |
          echo "${{ github.event.inputs.sql }}" | psql "${{ secrets.SUPABASE_DB_URL }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify Migration
        run: |
          echo "Migration executed successfully"
          psql "${{ secrets.SUPABASE_DB_URL }}" -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public';" || true
